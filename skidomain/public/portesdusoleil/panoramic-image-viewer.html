<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de-de" lang="de-de" >
<head>
  <title>Joomla: Panoramic Image Viewer Modul</title>
  <style type="text/css">
    <!--
  /* #bepiv_panholder {width:160px;height:105px;margin:auto;padding:0;border:none;} */
  #bepiv_panorama { position:relative; width:100%; height:300px; overflow:hidden; margin:0px; padding:0px;}
  #bepiv_pano { position:absolute; left:0px; top:0px; width:4096px; height:300px; z-index:2; visibility:visible; white-space: nowrap; }
  #bepiv_pano img { width:2443px; height:300px; border:none;}
    -->
  </style>

  <script type="text/javascript">
  var width=2443;	// Image width
  var height=300;	// Image height
  var timeout=30;	// Scroll step timeout (ms)
  var step=1;		// Scroll step (px)
  var noscroll=true;	// No scroll flag
  var timer=0;		// setTimeout object
  var element;		// Div element
  var i=0;

  function sr() {	// Scroll right
    if(!noscroll) {
      var pos=parseFloat(element.style.left);
      pos-=step;
      if (pos<=-width) { pos+=width; }
      element.style.left=pos+'px';
      timer=setTimeout('sr()',timeout);
    }
  }

  function sl() {	// Scroll left
    if(!noscroll) {
      var pos=parseFloat(element.style.left);
      pos+=step;
      if (pos>=0) { pos-=width; }
      element.style.left=pos+'px';
      timer=setTimeout('sl()',timeout);
    }
  }

  function stop() {	// Stop scrolling
    clearTimeout(timer);
    noscroll=true
  }

  function shownow() { // Start scrolling
    element=document.getElementById('bepiv_pano');
    //Check for CSS support 
    if (!element || !element.style || typeof(element.style.left)!="string") {return;}
    //element.style.left is initialized as an empty string, prepare for use.
    element.style.left='0px';
    document.getElementById('text').innerHTML='Left='+element.style.left;
    noscroll=false;
    sr();
  }
  //window.addEvent('load',shownow);

  </script>

</head>
<body id="body_bg" onLoad="shownow()">
<div>
<img src='http://livecam.avoriaz.com/php/show_lq_last.php' style='padding:0px;margin:0px;border:none;' alt='panoramic image viewer module' title='panoramic image viewer module' width="100%">
</div>

<div id='bepiv_panorama'>
<div id='bepiv_pano' onmouseover='stop();' onmouseout='noscroll=false;sr();'>
<img src='http://livecam.avoriaz.com/php/show_lq_last.php' style='padding:0px;margin:0px;border:none;' alt='panoramic image viewer module' title='panoramic image viewer module'/><img src='http://livecam.avoriaz.com/php/show_lq_last.php' style='padding:0px;margin:0px;border:none;' alt='panoramic image viewer module' title='panoramic image viewer module'/>
</div>
</div>

<div id='text'>Empty</div>

</body>
</html>
