var images = new Array (
  "http://cmspic.feratel.at/cms/1/05275_3fe54dc8.jpg",
  "http://cmspic.feratel.at/cms/1/05275_3fe554bc.jpg",
  "http://cmspic.feratel.at/cms/1/05275_3fe569e6.jpg",
  "http://cmspic.feratel.at/cms/1/05275_3fe577f8.jpg",
  "http://cmspic.feratel.at/cms/1/05275_3fe58608.jpg",
  "http://cmspic.feratel.at/cms/1/05275_3fe5a91e.jpg",
  "http://cmspic.feratel.at/cms/1/05275_3fe5b036.jpg",
  "http://cmspic.feratel.at/cms/1/05275_3fe5b72d.jpg"
);

function refresh(index) {
  // Image refresh function (display next image in sequence)
  
  if ( index >= images.length ) { index = 0; }
  document.webcam.src = images[index];
  index++;

  // Call the refresh function after specified refresh interval
  setTimeout("refresh(" + index + ")",
	parseInt(document.form.refresh[document.form.refresh.selectedIndex].value) * 1000);
}

// -->
</SCRIPT>
</HEAD>
<BODY bgcolor="white" onload="setTimeout('refresh(0)', 2000)">
